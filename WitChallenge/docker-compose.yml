services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - kafka

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - kafka

  calculator:
    image: calc-app
    container_name: calculator
    volumes:
      - ./logs:/logs
    depends_on:
      - kafka
    networks:
      - kafka

  rest:
    image: rest-app
    container_name: rest
    volumes:
      - ./logs:/logs
    ports:
      - "8081:8081"
    depends_on:
      - kafka
    networks:
      - kafka

networks:
  kafka:
    driver: bridge
